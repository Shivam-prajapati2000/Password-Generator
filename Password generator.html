<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="Password Generator.css">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copy">
                content_copy
                </span>
        </div>

        <input type="range" min="1" max="20" id="inputSlider" value="4">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">4</span>
        </div>

        <div class="checkBox">
            <div>
                <label for="lowercase">Include Lowercase Letters (a-z)</label>
                <input id="lowercase" type="checkbox" name="lowercase"  checked>
            </div>

            <div>
                <label for="uppercase">Include Uppercase Letters (A-Z)</label>
                <input id="uppercase" name="uppercase" type="checkbox" checked>
            </div>
            
            <div>
                <label for="digit">Include Number (0-9)</label>
                <input id="digit" type="checkbox" name="digit" checked>
            </div>

            <div>
                <label for="Symbol">Include Symbol (@-*$%~!)</label>
                <input id="Symbol" name="Symbol" type="checkbox" checked>
            </div>
            
        </div>
        <button type="button" id="gntbtn">Generate Button</button>
    </div>
    <script  src="password generator.js"></script>
</body>
</html>
